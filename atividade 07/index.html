<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Cadastro de Receitas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Formulário de Cadastro de Receitas</h2>
    
        <form id="recipe-form">
            <div class="form-group">
            <label for="nome">Nome da Receita:</label>
            <input type="text" id="nome" required>
            </div>
    
            <div class="form-group">
            <label for="ingredientes">Ingredientes:</label>
            <textarea id="ingredientes" required></textarea>
            </div>
    
            <div class="form-group">
            <label for="modo-preparo">Modo de Preparo:</label>
            <textarea id="modo-preparo" required></textarea>
            </div>
    
            <div class="form-group">
            <label for="tempo-preparo">Tempo de Preparo (em minutos):</label>
            <input type="number" id="tempo-preparo" required>
            </div>
    
            <input type="submit" value="Cadastrar Receita">
        </form>
    
        <h3>Receitas Cadastradas:</h3>
        <ul id="recipe-list"></ul>
        </div>

        <script src="script.js"></script>
    
    
</body>
</html>
